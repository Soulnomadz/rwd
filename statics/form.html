<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>表单示例</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form action="/answers" method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">填写表单</h2>

        <!-- ID 输入框 -->
        <div class="mb-4">
            <label for="id" class="block text-gray-700 text-sm font-bold mb-2">ID</label>
            <input type="text" id="id" name="id" placeholder="请输入 ID"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- 内容输入框 -->
        <div class="mb-4">
            <label for="content" class="block text-gray-700 text-sm font-bold mb-2">内容</label>
            <textarea id="content" name="content" placeholder="请输入内容"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32"></textarea>
        </div>

        <!-- 问题 ID 输入框 -->
        <div class="mb-6">
            <label for="question_id" class="block text-gray-700 text-sm font-bold mb-2">问题 ID</label>
            <input type="text" id="questionId" name="questionId" placeholder="请输入问题 ID"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <!-- 提交按钮 -->
        <div class="flex items-center justify-center">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                提交
            </button>
        </div>
    </form>
</body>

</html>
